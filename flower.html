<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sudenaz ðŸŒ¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .flower-container {
            position: relative;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.1s ease;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower-container:hover:not(.bloomed) {
            transform: scale(1.1);
        }

        .flower-container.bloomed {
            animation: bloomGrow 2.5s ease-out forwards;
        }

        @keyframes bloomGrow {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(3);
            }
            60% {
                transform: scale(5);
            }
            100% {
                transform: scale(8);
            }
        }

        svg {
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
            width: 100%;
            height: 100%;
        }

        .petal {
            transform-origin: center;
        }

        .petal:nth-child(1) {
            animation: petalBounce1 0.8s ease-out forwards;
        }

        .petal:nth-child(2) {
            animation: petalBounce2 0.8s ease-out forwards;
            animation-delay: 0.1s;
        }

        .petal:nth-child(3) {
            animation: petalBounce3 0.8s ease-out forwards;
            animation-delay: 0.2s;
        }

        .petal:nth-child(4) {
            animation: petalBounce4 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }

        .petal:nth-child(5) {
            animation: petalBounce5 0.8s ease-out forwards;
            animation-delay: 0.4s;
        }

        @keyframes petalBounce1 {
            0% {
                transform: translate(0, 0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(0, -25px) scale(1.2);
            }
        }

        @keyframes petalBounce2 {
            0% {
                transform: translate(0, 0) rotate(72deg) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(23px, -8px) rotate(72deg) scale(1.2);
            }
        }

        @keyframes petalBounce3 {
            0% {
                transform: translate(0, 0) rotate(144deg) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(14px, 20px) rotate(144deg) scale(1.2);
            }
        }

        @keyframes petalBounce4 {
            0% {
                transform: translate(0, 0) rotate(216deg) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-14px, 20px) rotate(216deg) scale(1.2);
            }
        }

        @keyframes petalBounce5 {
            0% {
                transform: translate(0, 0) rotate(288deg) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-23px, -8px) rotate(288deg) scale(1.2);
            }
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
        }

        .message.show {
            animation: messageAppear 3s ease-out forwards;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(-10deg);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
            }
            25% {
                transform: translate(-50%, -50%) scale(1) rotate(-1deg);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
            }
        }

        .message h1 {
            font-size: 48px;
            color: white;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .message p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .hint {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .reset-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
        }

        .reset-btn.show {
            opacity: 1;
            pointer-events: all;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .message h1 {
                font-size: 32px;
            }

            .message p {
                font-size: 16px;
            }

            .hint {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-container" id="flowerContainer">
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Petals -->
                <g id="petals">
                    <!-- Petal 1 (Top) -->
                    <ellipse class="petal" cx="50" cy="20" rx="14" ry="22" fill="#ff69b4" opacity="0.95"/>
                    
                    <!-- Petal 2 (Top Right) -->
                    <ellipse class="petal" cx="70" cy="30" rx="14" ry="22" fill="#ff6bb6" opacity="0.95" transform="rotate(72 50 50)"/>
                    
                    <!-- Petal 3 (Bottom Right) -->
                    <ellipse class="petal" cx="70" cy="30" rx="14" ry="22" fill="#ff69b4" opacity="0.95" transform="rotate(144 50 50)"/>
                    
                    <!-- Petal 4 (Bottom Left) -->
                    <ellipse class="petal" cx="70" cy="30" rx="14" ry="22" fill="#ff6bb6" opacity="0.95" transform="rotate(216 50 50)"/>
                    
                    <!-- Petal 5 (Top Left) -->
                    <ellipse class="petal" cx="70" cy="30" rx="14" ry="22" fill="#ff69b4" opacity="0.95" transform="rotate(288 50 50)"/>
                </g>

                <!-- Center -->
                <circle cx="50" cy="50" r="10" fill="#ffd700"/>
                <circle cx="50" cy="50" r="7" fill="#ffed4e"/>

                <!-- Stem and Leaves (optional, for aesthetics) -->
                <defs>
                    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1a3010;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 50 95 Q 45 70 50 50" stroke="url(#stemGradient)" stroke-width="2.5" fill="none"/>
                <ellipse cx="40" cy="70" rx="5" ry="11" fill="#3d7824" transform="rotate(-35 40 70)"/>
                <ellipse cx="60" cy="75" rx="5" ry="11" fill="#4a9f3d" transform="rotate(35 60 75)"/>
            </svg>
        </div>

        <div class="message" id="message">

        </div>

        <div class="hint" id="hint">

        </div>

        <button class="reset-btn" id="resetBtn">Tekrar Oyna</button>
    </div>

    <script>
        const flowerContainer = document.getElementById('flowerContainer');
        const message = document.getElementById('message');
        const hint = document.getElementById('hint');
        const resetBtn = document.getElementById('resetBtn');
        const petals = document.querySelectorAll('.petal');
        
        let isBloommed = false;

        flowerContainer.addEventListener('click', () => {
            if (isBloommed) return;
            
            isBloommed = true;
            flowerContainer.classList.add('bloomed');
            
            // Hide hint
            hint.style.display = 'none';
            
            // Show message after animation starts
            setTimeout(() => {
                message.classList.add('show');
            }, 1000);
            
            // Show reset button after message
            setTimeout(() => {
                resetBtn.classList.add('show');
            }, 4000);
            
            // Create many sparkles during bloom
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 30);
            }
        });

        resetBtn.addEventListener('click', () => {
            location.reload();
        });

        // Optional: Add some sparkles on the page
        function createSparkle() {
            const sparkle = document.createElement('div');
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 150;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            sparkle.style.position = 'fixed';
            sparkle.style.left = window.innerWidth / 2 + 'px';
            sparkle.style.top = window.innerHeight / 2 + 'px';
            sparkle.style.width = '3px';
            sparkle.style.height = '3px';
            sparkle.style.background = 'white';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '999';
            sparkle.style.animation = `sparkleFloat 2s ease-out forwards`;
            sparkle.style.setProperty('--tx', tx + 'px');
            sparkle.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        // Add sparkles animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleFloat {
                0% {
                    opacity: 1;
                    transform: translate(0, 0) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(var(--tx), var(--ty)) scale(0.3);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
